name: beatryx
description: A beautiful music player app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Audio packages
  just_audio: ^0.10.5
  audio_service: ^0.18.18
  just_audio_background: ^0.0.1-beta.15
  audio_session: ^0.2.2
  # State management
  provider: ^6.1.2
  # Storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  # UI packages
  flutter_animate: ^4.5.0
  google_fonts: ^7.0.0
  palette_generator: ^0.3.3+4
  # Local music
  on_audio_query: ^2.9.0
  permission_handler: ^12.0.1
  device_info_plus: ^11.1.1
  # Utilities
  rxdart: ^0.28.0
  # Auth & Profile
  google_sign_in: ^6.2.1
  image_picker: ^1.1.2
  # Splash Screen (moved to dependencies to use in main.dart)
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  # Icon Generation
  flutter_launcher_icons: ^0.13.1
  
dependency_overrides:
  # Override transitive dependencies to use latest compatible versions
  characters: ^1.4.1
  material_color_utilities: ^0.13.0
  matcher: ^0.12.18
  test_api: ^0.7.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21

# Splash Screen Configuration
flutter_native_splash:
  color: "#0F0F0F"
  image: "assets/images/app_logo.png"
  branding: "assets/images/app_name.png" 
  
  android_12:
    image: "assets/images/app_logo.png"
    color: "#0F0F0F"
    branding: "assets/images/app_name.png"
